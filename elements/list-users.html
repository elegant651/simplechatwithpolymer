<dom-module id="list-users">
	<style>		
		:host {
			display: block;			
		}

		h3 {
			font-size: 16px;
			font-weight: 400;
			@apply(--layout-horizontal);				
			margin-left: 25px;
		}		

		.myWrapper {
			background: rgb(208, 255, 255);
		}

		.list-element {
			width: 100%;		
			height: 60px;
			margin-bottom: 10px;	
			padding-left: 25px;		
			@apply(--layout-horizontal);				
			@apply(--layout-center);				
		}

		.avatar {			
			width: 40px;
			height: 40px;
	  		margin: 0 16px 0 0;			
			position: relative;
		}
		
	</style>
	<template>
		<div class="vertical-section">			
			<h3>Users List ( [[numUsers]] )</h3>
			
			<div class="myprofile">
				<div class="myWrapper list-element layout horizontal">
					<iron-image class="avatar" src="../images/avatar_0.png" sizing="cover"></iron-image>
					<div class="username">Will</div>
				</div>			
			</div>

			<div class="usersList">
				<template is="dom-repeat" items="{{users}}" as="user">
					<div class="list-element layout horizontal">
						<iron-image class="avatar" src="[[user.avatar]]" sizing="cover"></iron-image>
						<div class="username">[[user.username]]</div>
					</div>			
				</template>			
			</div>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'list-users',

		properties: {
			users: {
				type: Array				
			},

			numUsers: {
				type: Number,
				value: 0
			}			
		},

		observers: [
			'usersChanged(users.splices)'
		],

		usersChanged: function(change) {
			this.numUsers = this.users.length;			
		}		
							
	});
</script>
