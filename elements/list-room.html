<dom-module id="list-room">
	<style>

		.list-element {
			width: 100%;		
			height: 50px;
			margin-bottom: 10px;	
			padding-left: 10px;		
			@apply(--layout-horizontal);	
			@apply(--layout-center);
			border-bottom: 1px solid #d2d2d2;
			cursor: pointer;
		}

		.title {
			font-size: 15px;
			font-weight: bold;
		}

		iron-list {
			flex: 1 1 auto;
		}

	</style>
	<template>
		<div class="vertical-section">
			
			<iron-list items="[[rooms]]" as="room">
				<template>
					<div class="list-element" on-tap="goToChat">
						<div class="title flex">[[room.title]]</div>
						<div class="timestamp">[[room.timestamp]]</div>
					</div>
				</template>
			</iron-list>
		</div>

	</template>
</dom-module>
<script>
	Polymer({
		is: 'list-room',

		properties: {
			rooms: {
				type: Array
			}
		},

		ready: function() {
			this.rooms = [
				{title: "User1,User2,User3,User4", timestamp: "2 minutes ago"},
				{title: "User1,User2,User3,User4", timestamp: "1 hour ago"},
				{title: "User1,User2,User3,User4", timestamp: "1 hour ago"},
				{title: "User1,User2,User3,User4", timestamp: "3 hour ago"},
				{title: "User1,User2,User3,User4", timestamp: "4 hour ago"},
				{title: "User1,User2,User3,User4", timestamp: "10 hour ago"},
				{title: "User1,User2,User3,User4", timestamp: "2 days ago"},
				{title: "User1,User2,User3,User4", timestamp: "a week ago"}
			];
		},

		goToChat: function() {			
			page.redirect("/room");
		}
	});
</script>
